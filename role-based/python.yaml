apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: 020046395185.dkr.ecr.us-east-2.amazonaws.com/k8-python:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: my-registry-key
        
---
apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
spec:
  selector:
    app: hello-python 
  ports:
    - port: 6000
      targetPort: 5000